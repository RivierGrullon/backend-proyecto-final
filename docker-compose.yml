services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${PORT}:${PORT}'
    environment:
      - 'PORT=${PORT}'
      - 'ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}'
      - 'DATABASE_CONNECTION_STRING=${DATABASE_CONNECTION_STRING}'
    volumes:
      - './src:/app/src'
    networks:
      - coolify

networks:
  coolify:
    external: true

